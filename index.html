<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблица отслеживания грузов</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="container mb-3">
    <h1 class="mt-4 mb-4">Отслеживание грузов</h1>

    <div class="mb-4 filter-box">
      <label for="filter" class="form-label">Выбор статуса груза</label>
      <select id="filter" class="form-select">
        <option value="">Все</option>
        <option value="Ожидает отправки">Ожидает отправки</option>
        <option value="В пути">В пути</option>
        <option value="Доставлен">Доставлен</option>
      </select>
    </div>

    <table class="table table-success">
      <thead class="table-dark">
        <tr>
          <th>№ груза</th>
          <th>Название груза</th>
          <th style="width: 170px">Статус</th>
          <th>Пункт отправления</th>
          <th>Пункт назначения</th>
          <th>Дата отправления</th>
          <th>Изменение статуса</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>

    <h2 class="mt-5 mb-3">Добавить новый груз</h2>
    <form id="addForm" class="needs-validation" novalidate>
      <div class="mb-4">
        <label for="cargoName" class="form-label">Название груза</label>
        <input type="text" id="cargoName" class="form-control" required />
      </div>
      <div class="mb-4">
        <label for="origin" class="form-label">Пункт отправления</label>
        <select id="origin" class="form-select" required>
          <option value="">Выберите город</option>
          <option value="Минск">Минск</option>
          <option value="Брест">Брест</option>
          <option value="Москва">Москва</option>
          <option value="Санкт-Петербург">Санкт-Петербург</option>
          <option value="Новосибирск">Новосибирск</option>
          <option value="Екатеринбург">Екатеринбург</option>
          <option value="Уфа">Уфа</option>
          <option value="Казань">Казань</option>
          <option value="Самара">Самара</option>
          <option value="Омск">Омск</option>
          <option value="Ростов-на-Дону">Ростов-на-Дону</option>
          <option value="Красноярск">Красноярск</option>
          <option value="Пермь">Пермь</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="destination" class="form-label">Пункт назначения</label>
        <select id="destination" class="form-select" required>
          <option value="">Выберите город</option>
          <option value="Минск">Минск</option>
          <option value="Брест">Брест</option>
          <option value="Москва">Москва</option>
          <option value="Санкт-Петербург">Санкт-Петербург</option>
          <option value="Новосибирск">Новосибирск</option>
          <option value="Екатеринбург">Екатеринбург</option>
          <option value="Уфа">Уфа</option>
          <option value="Казань">Казань</option>
          <option value="Самара">Самара</option>
          <option value="Омск">Омск</option>
          <option value="Ростов-на-Дону">Ростов-на-Дону</option>
          <option value="Красноярск">Красноярск</option>
          <option value="Пермь">Пермь</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="initialStatus" class="form-label"
          >Начальный статус груза</label
        >
        <select id="initialStatus" class="form-select">
          <option value="Ожидает отправки" selected>Ожидает отправки</option>
          <option value="В пути">В пути</option>
          <option value="Доставлен">Доставлен</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="departureDate" class="form-label">Дата отправления</label>
        <input type="date" id="departureDate" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success">Добавить</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
